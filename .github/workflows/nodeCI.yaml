name: CI/CD for MuseGuard

on:
  push:
    branches:
      - Test-CloudDeploy
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Setup Gcloud
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: sep4-backendcloud
          service_account_key: ./sep4-backendcloud-106482590f6f.json
          export_default_credentials: true

      - name: Configure Google Cloud
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: gcr.io/sep4-backendcloud/sep4CloudTest:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy YOUR_SERVICE_NAME \
            --image=gcr.io/sep4-backendcloud/sep4CloudTest:${{ github.sha }} \
            --platform=managed \
            --region=europe-north1 \
            --allow-unauthenticated
